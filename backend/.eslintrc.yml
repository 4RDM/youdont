env:
  es2021: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
  - '@stylistic/js'
rules:
  array-bracket-spacing:
    - error
    - always
  indent:
    - error
    - 4
    - SwitchCase: 1
  no-tabs:
    - error
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
